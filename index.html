<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="./src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="block">
        <div class="row">
          <form id="search-form">
            <div class="col search d-flex">
              <input
                type="text"
                placeholder="Enter your city..."
                autocomplete="off"
                id="search_city"
              />
              <button type="submit" id="submit" class="btn btn-outline-secondary">
                Search
              </button>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col left">
            <h2 class="city">City</h2>
            <p>Last updated at: <span class="date"></span></p>
            <p class="description">Description</p>
          </div>
        </div>
        <div class="row">
          <div class="col left d-flex align-items-center">
            <img src="./images/cloud.png" alt="" width="60px" class="icon" />
            <h2 class="degree">
              <span class="temp"></span>
              <span class="units"
                ><a href="#" class="celsius active">°C</a> |
                <a href="#" class="fahrenheit">°F</a></span
              >
            </h2>
          </div>
          <div class="col right">
            <p class="wind">Wind</p>
            <p class="humidity">Humidity</p>
          </div>
        </div>
      </div>
      <a href="#" class="repository">Link to my repository</a>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
